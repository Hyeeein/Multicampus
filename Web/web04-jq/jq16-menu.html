<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{border: 2px solid red;}
        #menu{background-color: skyblue; text-align: right;}
        a{text-decoration: none; font-size: 20px;}
        #menu div{display: inline-block; margin-right: 10px;}
    </style>

    <script src="resources/js/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            var $box = $("<div>").addClass("box");  // 변수 이름 $로 시작해도 됨
            $(".sub_menu:first").wrap($box);
            // $(".sub_menu:first")이 요소를 $box로 감싸주세요 (부모 요소가 되어주세요)
        });
    </script>
</head>
<body>

    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>

        <div class="sub_menu">
            <a href="#"><span>훈련검색</span></a>
        </div>

        <div class="sub_menu">
            <a href="#"><span>기관검색</span></a>
        </div>

        <div class="sub_menu">
            <a href="#"><span>질문답변</span></a>
        </div>

        <div class="sub_menu">
            <a href="#"><span>과정추가</span></a>
        </div>
    </div>
    
</body>
</html>
